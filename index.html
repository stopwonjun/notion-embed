<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .widget-container {
            width: 180px;
            position: relative;
        }
        .space-background {
            position: relative;
            width: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,1) 15%, rgba(0,0,0,0.7) 45%, rgba(0,0,0,0) 80%);
            padding: 35px 20px 25px 20px;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .rocket-wrapper {
            position: absolute;
            top: 32px; 
            left: 0%;
            transition: left 1s ease-in-out;
            z-index: 10;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        #planets {
            height: 18px;
            font-size: 16px;
            margin-bottom: 2px;
            white-space: nowrap;
        }
        #rocket-emoji {
            display: inline-block;
            font-size: 24px;
            line-height: 1;
            margin-bottom: 5px;
            transform: rotate(0deg);
        }
        .track {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 242, 254, 0.6);
        }
        .date-text {
            margin-top: 8px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="space-background">
            <div class="rocket-wrapper" id="rocket">
                <div id="planets"></div>
                <span id="rocket-emoji">ðŸš€</span>
            </div>
            <div class="track">
                <div id="fill" class="fill"></div>
            </div>
        </div>
        <div class="date-text">
            <span id="current">0</span> / <span id="total">365</span>
        </div>
    </div>
    <script>
        (function() {
            function update() {
                var n = new Date();
                var k = new Date(n.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
                var y = k.getFullYear();
                var s = new Date(y, 0, 1);
                var d = Math.floor((k - s) / 86400000) + 1;
                var t = new Date(y, 1, 29).getDate() === 29 ? 366 : 365;
                var p = Math.min((d / t) * 100, 100);
                var r = document.getElementById('rocket');
                var f = document.getElementById('fill');
                var pl = document.getElementById('planets');
                f.style.width = p + "%";
                r.style.left = p + "%";
                document.getElementById('current').innerHTML = d;
                document.getElementById('total').innerHTML = t;
                var icon = "";
                if (p >= 100) icon = "â˜€ï¸";
                else if (p >= 75) icon = "ðŸª";
                else if (p >= 50) icon = "ðŸŒ•";
                else if (p >= 25) icon = "ðŸŒŸ";
                pl.innerHTML = icon;
            }
            update();
        })();
    </script>
</body>
</html>
