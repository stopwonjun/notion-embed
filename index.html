<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        .widget-container {
            width: 160px;
            position: relative;
            padding-top: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rocket-wrapper {
            position: absolute;
            top: 0;
            left: 0%;
            transition: left 1s ease-in-out;
            z-index: 10;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.6));
        }
        #planets {
            height: 18px;
            font-size: 16px;
            margin-bottom: 2px;
            white-space: nowrap;
        }
        #rocket-emoji {
            display: inline-block;
            font-size: 24px;
            line-height: 1;
            margin-bottom: 5px;
            transform: rotate(0deg);
        }
        .track {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .progress-text {
            margin-top: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            font-weight: bold;
        }
        .clock-container {
            margin-top: 15px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
            width: 100%;
        }
        #time {
            font-size: 19px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #date {
            font-size: 10px;
            margin-top: 4px;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="rocket-wrapper" id="rocket">
            <div id="planets"></div>
            <span id="rocket-emoji">üöÄ</span>
        </div>
        <div class="track">
            <div id="fill" class="fill"></div>
        </div>
        <div class="progress-text">
            <span id="current">0</span> / <span id="total">365</span>
        </div>
        <div class="clock-container">
            <div id="time">00:00:00</div>
            <div id="date">0000. 00. 00. (ÌÜ†)</div>
        </div>
    </div>
    <script>
        (function() {
            function update() {
                var now = new Date();
                var kst = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
                var year = kst.getFullYear();
                var start = new Date(year, 0, 1);
                var day = Math.floor((kst - start) / 86400000) + 1;
                var total = new Date(year, 1, 29).getDate() === 29 ? 366 : 365;
                var p = Math.min((day / total) * 100, 100);
                var r = document.getElementById('rocket');
                var f = document.getElementById('fill');
                var pl = document.getElementById('planets');
                f.style.width = p + "%";
                r.style.left = p + "%";
                document.getElementById('current').innerHTML = day;
                document.getElementById('total').innerHTML = total;
                var icon = "";
                if (p >= 100) icon = "‚òÄÔ∏è";
                else if (p >= 75) icon = "ü™ê";
                else if (p >= 50) icon = "üåï";
                else if (p >= 25) icon = "üåü";
                pl.innerHTML = icon;
                var hh = String(kst.getHours()).padStart(2, '0');
                var mm = String(kst.getMinutes()).padStart(2, '0');
                var ss = String(kst.getSeconds()).padStart(2, '0');
                document.getElementById('time').innerHTML = hh + ":" + mm + ":" + ss;
                var yy = kst.getFullYear();
                var mon = String(kst.getMonth() + 1).padStart(2, '0');
                var dd = String(kst.getDate()).padStart(2, '0');
                var week = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
                var dayName = week[kst.getDay()];
                document.getElementById('date').innerHTML = yy + ". " + mon + ". " + dd + ". (" + dayName + ")";
            }
            setInterval(update, 1000);
            update();
        })();
    </script>
</body>
</html>
