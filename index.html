<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .widget-container {
            width: 300px;
            position: relative;
            padding-top: 35px;
        }
        .car-wrapper {
            position: absolute;
            top: 0;
            left: 0%;
            font-size: 35px;
            line-height: 1;
            transition: left 1s ease-in-out;
            z-index: 10;
            transform: translateX(-50%) scaleX(-1);
            margin-left: 17.5px;
        }
        .car-wrapper.finished {
            transform: translateX(-100%) scaleX(-1);
            margin-left: 0;
        }
        .track {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .fill {
            height: 100%;
            background-color: #333;
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: 5px;
        }
        .date-text {
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="car-wrapper" id="car">ðŸš—</div>
        <div class="track">
            <div class="fill" id="fill"></div>
        </div>
        <div class="date-text">
            <span id="current">0</span> / <span id="total">365</span>
        </div>
    </div>
    <script>
        (function() {
            function update() {
                var now = new Date();
                var kst = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
                var year = kst.getFullYear();
                var start = new Date(year, 0, 1);
                var diff = kst - start;
                var day = Math.floor(diff / 86400000) + 1;
                var total = new Date(year, 1, 29).getDate() === 29 ? 366 : 365;
                var percent = Math.min((day / total) * 100, 100);

                var car = document.getElementById('car');
                var fill = document.getElementById('fill');
                
                fill.style.width = percent + "%";
                car.style.left = percent + "%";
                document.getElementById('current').innerHTML = day;
                document.getElementById('total').innerHTML = total;

                if (percent >= 100) car.classList.add('finished');
                else car.classList.remove('finished');
            }
            update();
        })();
    </script>
</body>
</html>
