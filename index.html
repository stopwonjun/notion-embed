<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .widget-container {
            width: 300px;
            position: relative;
            padding-top: 80px;
        }
        .rocket-wrapper {
            position: absolute;
            top: 0;
            left: 0%;
            transition: left 1s ease-in-out;
            z-index: 10;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #planets {
            height: 25px;
            font-size: 18px;
            margin-bottom: 2px;
            white-space: nowrap;
        }
        #rocket-emoji {
            display: inline-block;
            font-size: 35px;
            line-height: 1;
            margin-bottom: 15px;
            transform: rotate(0deg);
        }
        .track {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .fill {
            height: 100%;
            background: linear-gradient(90deg, #2c3e50, #000);
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: 5px;
        }
        .date-text {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="rocket-wrapper" id="rocket">
            <div id="planets"></div>
            <span id="rocket-emoji">üöÄ</span>
        </div>
        <div class="track">
            <div class="fill" id="fill"></div>
        </div>
        <div class="date-text">
            <span id="current">0</span> / <span id="total">365</span>
        </div>
    </div>
    <script>
        (function() {
            function update() {
                var n = new Date();
                var k = new Date(n.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
                var y = k.getFullYear();
                var s = new Date(y, 0, 1);
                var d = Math.floor((k - s) / 86400000) + 1;
                var t = new Date(y, 1, 29).getDate() === 29 ? 366 : 365;
                var p = Math.min((d / t) * 100, 100);

                var r = document.getElementById('rocket');
                var f = document.getElementById('fill');
                var pl = document.getElementById('planets');
                
                f.style.width = p + "%";
                r.style.left = p + "%";
                document.getElementById('current').innerHTML = d;
                document.getElementById('total').innerHTML = t;

                var icons = "";
                if (p >= 25) icons += "üåü";
                if (p >= 50) icons += "üåï";
                if (p >= 75) icons += "ü™ê";
                if (p >= 100) icons += "‚òÄÔ∏è";
                pl.innerHTML = icons;
            }
            update();
        })();
    </script>
</body>
</html>
